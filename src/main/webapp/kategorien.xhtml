<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:composits="http://java.sun.com/jsf/composite/KleiderInventarLib"

<h:head> <h:outputStylesheet library="css" name="style.css"/> </h:head>

<h:body>

    <f:view>
        <h:panelGroup layout="block" styleClass="titel">
            <h1>Kleider Inventar</h1>
        </h:panelGroup>
        <h:panelGroup layout="block" styleClass="formular">
            <hr/>
            <h2>Kategorie hinzuf√ºgen</h2>
            <h:form styleClass="formular">
                <composits:formRow
                        columID="kategorienName"

                        typeLeft="stringInput"
                        iDLeft="kategorieBeschreibung"
                        labelLeft="Beschriebung:* "
                        inputValueLeft="#{kategorieBean.kategorie.kategorieBezeichnung}"
                        minLengthLeft="4"
                        maxLengthLeft="30"
                        />

                <div class="hinzufuegen">
                    <h:commandButton id="hinzufuegenButton" action="#{kategorieBean.add}" value="Hinzufuegen" styleClass="button"/>

            </h:form>

    </f:view>
